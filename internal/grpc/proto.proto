syntax = "proto3";
option go_package = "github.com/21Philip/Auction/grpc";

service Node {
    rpc TestCall (Empty) returns (Test);
    rpc Bid (Amount) returns (Ack);
    rpc Result (Empty) returns (Outcome);
    rpc Stop (Empty) returns (Empty);
}

message Amount {
    int32 bidder = 1;
    int32 amount = 2;
}

message Ack {
    bool success = 1;
}

message Empty {}

message Outcome {
    int32 winner = 1;
    int32 bidAmount = 2;
}

message Test {
    string payload = 1;
}